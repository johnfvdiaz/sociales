<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="ArcadeClassic" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <title>Sociales</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/arcade-classic');
        
        body {
            background-image: url(asd1.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            font-family: 'ArcadeClassic', sans-serif;
            font-size: 17px;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #333;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        footer {
            padding: 10px;
            background-color: #333;
        }
        img {
            width: 70px;
            height: 90px;
            transition: transform 0.3s ease-in-out;
            
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.1);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Agrega estilos adicionales según tus necesidades */
    </style>
    <script>
        function cambiarImagen() {
          document.getElementById('img').src = 'abrir1.png';
        }
    
        function restaurarImagen() {
          document.getElementById('img').src = 'cerrar1.png';
        }
      </script>
</head>
<body>

    <header>
        <h1>Didácticas de las Ciencias Sociales</h1>
        
    </header>

    <main>
        <!-- <iframe class="frame" src="https://arcade.makecode.com/S14490-41766-00871-08884" width="600" height="400" style="border:30px solid grey">    </iframe> Aquí puedes agregar contenido de tu juego arcade o enlaces a los juegos -->
        <h1>Actividades didácticas</h1>
        <br>
        

        <div style="position:relative;height:0;padding-bottom:117.6%;overflow:hidden;">
            <iframe style="position:absolute;top:0;left:0;width: 500px;height:700px;" src="https://arcade.makecode.com/---run?id=_VwpD0P2wVbWj" allowfullscreen="allowfullscreen" sandbox="allow-popups allow-forms allow-scripts allow-same-origin" frameborder="0">
                
            </iframe>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <nav>
            <div class="tooltip">
                <img font-size="30px" id="img" src="cerrar1.png" alt="IMG"  
                onclick="location.href='index.html'" onmouseover="cambiarImagen()" onmouseout="restaurarImagen()">
                <div class="tooltiptext">Index</div>
            </div>
            
          </nav> 
    </main>

    <footer>
        <p>&copy; 2023 John y Diana </p>
    </footer>

</body>
</html>
