<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Retro</title>

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive;
}

.contenedor {
    background-image: url('fondo-retro.jpg'); /* Cambia 'fondo-retro.jpg' por tu imagen de fondo */
    background-size: cover;
    color: #fff;
}

header {
    padding: 20px;
    background-color: #333;
    text-align: center;
}

h1 {
    margin: 0;
}

.contenido {
    padding: 20px;
    text-align: center;
}

.boton {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    background-color: #ffcc00;
    color: #000;
    text-decoration: none;
    border-radius: 5px;
}

footer {
    padding: 10px;
    background-color: #333;
    position: fixed;
    width: 100%;
    bottom: 0;
    text-align: center;
}

    </style>
   
    
</head>
<body>

    <div class="contenedor">
        <header>
            <h1>Bienvenido a la Página Retro</h1>
        </header>

        <section class="contenido">
            <p>Explora el ambiente retro</p>
            <!-- Puedes agregar más contenido aquí -->

            <!-- Ejemplo de botones con enlaces -->
            <a href="https://www.ejemplo1.com" class="boton">Enlace 1</a>
            <a href="https://www.ejemplo2.com" class="boton">Enlace 2</a>
        </section>

        <footer>
            <p>&copy; 2023 Página Retro</p>
        </footer>
    </div>

</body>
</html>
